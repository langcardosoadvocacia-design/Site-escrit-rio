    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        scroll-behavior: smooth;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fcfcfc;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;
      }
      
      .navegacao-fixa {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .sombra-luxo {
        box-shadow: 0 20px 50px -10px rgba(0,0,0,0.05);
      }

      .texto-revelado {
        background: linear-gradient(to bottom, #000 0%, #666 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      @keyframes pulsarSuave {
        0%, 100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); }
        50% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); }
      }

      .efeito-hover:hover {
        animation: pulsarSuave 2s infinite ease-in-out;
        border-color: rgba(0, 0, 0, 0.3);
      }

      ::selection {
        background-color: #000;
        color: #fff;
      }

      /* Garante que o conteúdo não sobreponha a navbar */
      main {
        padding-top: 80px;
      }
      @media (min-width: 768px) {
        main {
          padding-top: 100px;
        }
      }
    </style>
